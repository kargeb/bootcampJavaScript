<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>W2E2</title>
    <link rel="stylesheet" type="text/css" href="../css/cwiczenia.css" >
</head>
<body>

    <h1>Cw 2:  Formularz walidacyjny</h1>
    
    <div class="subject">Formularz wypelniony zeby wyslac musi byc</div>
    <form id="entryForm" novalidate>
        <div class="line">
            <span class="label">Imię: </span>
            <input type="text" name="userName">
            <span>Podaj imię</span>
        </div>
        <div class="line">
            <span class="label">Email: </span>
            <input type="email" name="userEmail" >
            <span>Zły adres e-mail</span>
            <!--<span class="value" id="amount">5</span>-->
        </div>
        <div class="line">
            <span class="label">Numer: </span>
            <input type="text" name="userNumber">
            <span>Podaj wartość liczbową</span>
            <!--<span class="value" id="amount">5</span>-->
        </div>
        <div class="line">
            <span class="label">Treść: </span>
            <textarea name="userText"></textarea>
            <span>Nie moze byc puste!</span>
            <!--<span class="value" id="amount">5</span>-->
        </div>
        <div class="line">
            <button type="submit">Wyslij</button>
            <span></span>
        </div>
    </form>

    <div id="pies"></div>
<script src="../js/w2e2.js"></script>
</body>    
</html>
