<body>

    <div class="container">
        <h1 class="page-header">Cw 1: Instrukcje warunkowe</h1>

        <h3>Obliczenie rabatu na podstawie ilości kupionego produktu</h3>
        <div class="form-group mainList">
            <label for="cena">Wpisz cenę produktu:</label>
            <input type="number" class="form-control" id="cena" name="price" aria-describedby="podpowiedzPole" placeholder="Cena">
            <!-- <small id="podpowiedzPole" class="form-text text-muted">Cenę można wpisać lub przeklikać po prawej stronie pola</small> -->
        </div>

        <div class="form-group mainList">
            <label for="ilosc">Wpisz ilość:</label>
            <input type="number" class="form-control" id="ilosc" name="amount" aria-describedby="podpowiedzPole" placeholder="Ilośc produktów">
            <!-- <small id="podpowiedzPole" class="form-text text-muted">Ilosc również można wpisać lub przeklikać</small> -->
        </div>

        <!-- <button class="btn btn-outline-primary">Oblicz</button>

        <div class="alert alert-primary mainList" id="poka" role="alert"> - czekam na dane - </div> -->

        <div class="form-row mainList">
            <div class="col-auto">
                    <button class="btn btn-outline-primary">Oblicz</button>
            </div>
            <div class="col">
                    <div class="alert alert-primary mainList" id="poka" role="alert"> - czekam na dane - </div>
            </div>
        </div>
    </div>

    <script src="w1e1.js"></script>
</body>
