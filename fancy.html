<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
    <div class="container-fluid">
        <main class="row">
            <div class="col-6 d-flex align-items-center p-0 m-0">

                    <p>BOOTCAMP</p> 
                </div> 
            </div>
            <!-- <div class="w-100"></div> -->

                    <div class="row text-center h-50 p-0 m-0">
                        <div class="col-4 d-flex align-items-center click ">
                            <p class="flex-fill">1</p>
                        </div>
                        <div class="col-4 click">
                            2
                        </div>
                        <div class="col-4 click">
                            3
                        </div>
                    </div>
                    
                    <div class="row text-center h-50 p-0 m-0">
                        <div class="col-4 click">
                            4
                        </div>
                        <div class="col-4 click">
                            5
                        </div>
                        <div class="col-4 click">
                            6
                        </div>
                    </div>
                    
                </div>
            </div>

        </main>
    </div>
